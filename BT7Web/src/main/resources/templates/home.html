<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .navbar-brand {
            font-size: 1.8rem;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
        }

        .btn-outline-primary:hover {
            background-color: #0d6efd;
            color: white;
            transition: 0.3s;
        }

        main {
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center;
            background-size: cover;
        }

        .welcome-card {
            background-color: rgba(255, 255, 255, 0.95);
            animation: fadeIn 1.2s ease forwards;
            border-radius: 1rem;
            max-width: 520px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" th:href="@{/home}">🌸 Anhhii <3</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li th:if="${account != null}" class="nav-item me-2 d-flex align-items-center">
                    <span class="text-dark">Xin chào, <strong th:text="${account.userName}">User</strong></span>
                </li>
                <li th:if="${account != null}" class="nav-item">
                    <a class="btn btn-outline-primary" th:href="@{/logout}">Đăng xuất</a>
                </li>
                <li th:if="${account == null}" class="nav-item me-2">
                    <a class="btn btn-outline-primary" th:href="@{/login}">Đăng nhập</a>
                </li>
                <li th:if="${account == null}" class="nav-item">
                    <a class="btn btn-primary" th:href="@{/register}">Đăng ký</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="flex-grow-1 d-flex justify-content-center align-items-center py-5">
    <div class="card shadow-lg border-0 p-4 text-center welcome-card">
        <h1 class="mb-3 text-primary">Chào mừng bạn đến với Truyện Hay.</h1>
        <p class="lead" th:if="${account != null}">
            Rất vui được gặp bạn, <strong th:text="${account.userName}">User</strong> 🎉
        </p>
        <p class="text-muted" th:if="${account == null}">
            Vui lòng đăng nhập hoặc đăng ký để chọn cho mình bộ truyện yêu thích nhé.
        </p>
    </div>
</main>

<footer class="bg-light border-top py-3 mt-auto">
    <div class="container text-center">
        <small class="text-muted">&copy; 2025 Anhhii. All rights reserved.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
